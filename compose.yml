services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: videoflix
      POSTGRES_USER: videoflix
      POSTGRES_PASSWORD: videoflix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U videoflix -d videoflix"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata: {}
